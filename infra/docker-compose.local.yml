name: zippy-rideshare-local

services:
  postgres:
    image: postgres:16-alpine
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - zippy

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 5s
    networks:
      - zippy

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    env_file:
      - ../.env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - zippy

  auth:
    build:
      context: ../services/auth
    env_file:
      - ../.env
    environment:
      NODE_ENV: ${NODE_ENV}
      LOG_LEVEL: ${LOG_LEVEL}
      AUTH_SERVICE_PORT: 3001
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_ACCESS_EXPIRES_IN: ${JWT_ACCESS_EXPIRES_IN}
      REFRESH_TOKEN_EXPIRES_DAYS: ${REFRESH_TOKEN_EXPIRES_DAYS}
      EMAIL_VERIFICATION_TTL_MIN: ${EMAIL_VERIFICATION_TTL_MIN}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/health && wget -qO- http://localhost:3001/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - zippy

  ride:
    build:
      context: ../services/ride
    env_file:
      - ../.env
    environment:
      NODE_ENV: ${NODE_ENV}
      LOG_LEVEL: ${LOG_LEVEL}
      RIDE_SERVICE_PORT: 3002
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3002/health && wget -qO- http://localhost:3002/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - zippy

  driver:
    build:
      context: ../services/driver
    env_file:
      - ../.env
    environment:
      NODE_ENV: ${NODE_ENV}
      LOG_LEVEL: ${LOG_LEVEL}
      DRIVER_SERVICE_PORT: 3003
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_PORT: ${MINIO_PORT}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET: ${MINIO_BUCKET}
      AUTH_SERVICE_URL: http://api-gateway:3000
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3003/health && wget -qO- http://localhost:3003/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - zippy

  payment:
    build:
      context: ../services/payment
    env_file:
      - ../.env
    environment:
      NODE_ENV: ${NODE_ENV}
      LOG_LEVEL: ${LOG_LEVEL}
      PAYMENT_SERVICE_PORT: 3004
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
    ports:
      - "3004:3004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3004/health && wget -qO- http://localhost:3004/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - zippy

  api-gateway:
    build:
      context: ../apps/api-gateway
    env_file:
      - ../.env
    environment:
      NODE_ENV: ${NODE_ENV}
      LOG_LEVEL: ${LOG_LEVEL}
      API_GATEWAY_PORT: 3000
      AUTH_SERVICE_URL: http://auth:3001
      RIDE_SERVICE_URL: http://ride:3002
      DRIVER_SERVICE_URL: http://driver:3003
      PAYMENT_SERVICE_URL: http://payment:3004
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      auth:
        condition: service_healthy
      ride:
        condition: service_healthy
      driver:
        condition: service_healthy
      payment:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health && wget -qO- http://localhost:3000/ready"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - zippy

  admin-panel:
    build:
      context: ../apps/admin-panel
    env_file:
      - ../.env
    environment:
      NODE_ENV: ${NODE_ENV}
      ADMIN_PANEL_PORT: 3005
      NEXT_PUBLIC_API_GATEWAY_URL: http://localhost:3000
      API_GATEWAY_INTERNAL_URL: http://api-gateway:3000
    ports:
      - "3005:3005"
    depends_on:
      api-gateway:
        condition: service_healthy
    networks:
      - zippy

networks:
  zippy:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
